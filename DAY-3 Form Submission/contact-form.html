<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web - Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <nav>
        <div class="left-side">
        <img src="assets/logo.png" alt="logo">
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        </div>

        <div class="right-side">
        <a href="contact-form.html">Contact Form</a>
        </div>
    </nav>

    <div style="border: 15px solid #132C33;
                 width: 420px;
                 display: flex;
                 background-color: #ffffff;
                 margin-top: 50px;
                 border-radius: 10px;
                 margin-left: 35%;">
    
        <form id="contact-form" style="width: 400px;">
            <div style="margin-bottom: 20px;">
                <label for="name" style="font-size: 22px; font-weight: 700;">Name</label>
                <input type="text" id="name" style="width: 100%;
                                                    background-color: #f4f3f3;
                                                    border: 1px solid black;
                                                    padding: 8px;
                                                    margin-top: 5px;
                                                    border-radius: 8px;"
                                                    required>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="Email" style="font-size: 22px; font-weight: 700;">Email</label>
                <input type="email" id="input-email" style="width: 100%;
                                                    background-color: #f4f3f3;
                                                    border: 1px solid black;
                                                    padding: 8px;
                                                    margin-top: 5px;
                                                    border-radius: 8px;"
                                                    required>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="Phone-Number" style="font-size: 22px; font-weight: 700;">Phone Number</label>
            <input type="text" id="phone-number" style="width: 100%;
                                                            background-color: #f4f3f3;
                                                            border: 1px solid black;
                                                            padding: 8px;
                                                            margin-top: 5px;
                                                            border-radius: 8px;"
                                                            required>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="subject" style="font-size: 22px; font-weight: 700;">Subject</label>
                <br>
                <select name="subject" id="subject" style="width: 50%;
                                                        background-color: #f4f3f3;
                                                        border: 1px solid black;
                                                        padding: 8px;
                                                        margin-top: 5px;
                                                        border-radius: 8px;">
                    <option value="Let's Talk">Let's Talk</option>
                    <option value="Let's Colaboration">Let's Collaboration</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="message" style="font-size: 22px; font-weight: 700;">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10" style="width: 100%;
                                                                                background-color: #f4f3f3;
                                                                                border: 1px solid black;
                                                                                padding: 8px;
                                                                                margin-top: 5px;
                                                                                border-radius: 8px;">
                </textarea>
            </div>

            <div>
                
                <button onclick="submitForm()"
                        type="submit" 
                        style="font-size: 15px;
                padding: 8px 20px;
                background-color: #000000;
                border: none;
                border-radius: 10px;
                color: white;
                text-decoration: none;">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
